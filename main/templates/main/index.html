{% extends "main/layout.html" %}

{% block title%}
Главная страница
{% endblock %}

{% block content %}
{% if tasks %}
    {% for el in tasks %}
        <div class='alert alert-warning mt-2'> 
            <h3>{{el.title}}</h3>
            <p>{{el.task}}</p>
        </div>
    {% endfor %}
{% else %}
    <div class='alert alert-warning mt-2'><p>У вас нет записей!</p></div>
{% endif %}
{% endblock %}
